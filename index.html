<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS/JS Minifier & Beautifier</title>
    
    
    
    <link rel='stylesheet prefetch' href='css/jef.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row cssmin-wrap">
    <h2>CSS/JS Minifier</h2>
    <textarea placeholder="INPUT" class="cssmin-in col-sm-5 pull-left"></textarea>
    <div class="cssmin-btn col-sm-2 pull-left">
      <button class="btn btn-primary minify" type="submit">Minify</button>
      <button class="btn btn-primary clear-code" type="submit">Clear</button>
    </div>
    <textarea placeholder="OUTPUT" class="cssmin-out col-sm-5 pull-left"></textarea>
  </div>
  <div class="row cssbeaut-wrap">
    <h2>CSS/JS Beautifier</h2>
    <textarea placeholder="INPUT" class="cssbeaut-in col-sm-5 pull-left"></textarea>
    <div class="cssbeaut-btn col-sm-2 pull-left">
      <button class="btn btn-primary beautify" type="submit">Beautify</button>
      <button class="btn btn-primary beaut-clear-code" type="submit">Clear</button>
    </div>
    <textarea placeholder="OUTPUT" class="cssbeaut-out col-sm-5 pull-left"></textarea>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.rawgit.com/senchalabs/cssbeautify/master/cssbeautify.js'></script>

        <script src="js/index.js"></script>
        <script src="js/downlaodify.js"></script>

    
    
    
  </body>
</html>
